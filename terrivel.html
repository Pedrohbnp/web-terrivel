<!doctype html>
<html>
<head>
	<title>Formularios Monstro</title>
	<link rel="stylesheet" href= "estilo.css">
</head>
<body>

	<div id="post">
		<form action="http://terrivel.herokuapp.com/monster" method="POST">
			<fieldset>
				<legend>POST</legend>
				<label>Numero de Pedras: </label>
				<input name="num_pedras" type="number"><br>

				<label>Tamanho das Pedras : </label>
				<input name="tam_pedras" type="number" min="1" max="7" step="0.5" value="3"><br>

				<label>Nome: </label>
				<input name="nome" type="text"><br>

				<label>Cor do ceu 1: </label>
				<input name="corCeu1" type="color"> 
				<br>

				<label>Cor do ceu 2: </label>
				<input name="corCeu2" type="color"> 
				<br>

				<label>Tipo de Pedra:</label>
				<span>
				<label>Marroada</label>
				<input name="tipo_pedras" type="radio" value="marroada"><br>
				<label>Ametista</label>
				<input name="tipo_pedras" type="radio" value="ametista"><br>
				<label>Topazio</label>
				<input name="tipo_pedras" type="radio" value="topazio"><br>
				<label>Espinelas</label>
				<input name="tipo_pedras" type="radio" value="espinela">
				</span>
				<br>
			</fieldset>
			<button type="submit">Enviar</button>
			<button type="reset">Cancelar</button>
		</form>
	</div>

	<div id="get">
		<form action="http://terrivel.herokuapp.com/monster" method="GET">
			<fieldset>
				<legend>GET</legend>
				<label>Numero de Pedras: </label>
				<input name="num_pedras" type="number"><br>

				<label>Tamanho das Pedras : </label>
				<input name="tam_pedras" type="number" min="1" max="7" step="0.5" value="3"><br>

				<label>Nome: </label>
				<input name="nome" type="text"><br>

				<label>Cor do ceu 1: </label>
				<input name="corCeu1" type="color"> 
				<br>

				<label>Cor do ceu 2: </label>
				<input name="corCeu2" type="color"> 
				<br>

				<label>Tipo de Pedra:</label>
				<span>
				<label>Marroada</label>
				<input name="tipo_pedras" type="radio" value="marroada"><br>
				<label>Ametista</label>
				<input name="tipo_pedras" type="radio" value="ametista"><br>
				<label>Topazio</label>
				<input name="tipo_pedras" type="radio" value="topazio"><br>
				<label>Espinelas</label>
				<input name="tipo_pedras" type="radio" value="espinela">
				</span>
				<br>
			</fieldset>
			<button type="submit">Enviar</button>
			<button type="reset">Cancelar</button>
		</form>
	</div>

</body>
</html>
